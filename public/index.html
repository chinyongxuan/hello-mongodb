<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTaxi 2026 App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>üöñ MyTaxi 2026</h1>
        </header>

        <div id="notification" class="notification hidden"></div>

        <section id="login-screen" class="screen">
            <h2>Welcome Back</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email Address" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Log In</button>
            </form>
            <p>New user? <a href="#" id="link-to-register">Create an account</a></p>
        </section>

        <section id="register-screen" class="screen hidden">
            <h2>Create Account</h2>
            <form id="register-form">
                <input type="text" id="reg-name" placeholder="Full Name" required>
                <input type="email" id="reg-email" placeholder="Email Address" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <input type="tel" id="reg-phone" placeholder="Phone Number" required>
                
                <label>I am a:</label>
                <select id="reg-role">
                    <option value="customer">Passenger</option>
                    <option value="driver">Driver</option>
                </select>

                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="link-to-login">Log In</a></p>
        </section>

        <section id="dashboard-screen" class="screen hidden">
            <div class="dashboard-header">
                <h3>Hello, <span id="user-name-display">User</span>!</h3>
                <button id="logout-btn" class="btn-danger">Logout</button>
            </div>

            <div id="customer-panel" class="role-panel hidden">
                <div class="card">
                    <h4>üìç Request a Ride</h4>
                    <form id="ride-request-form">
                        <input type="text" id="pickup" placeholder="Pickup Location" required>
                        <input type="text" id="destination" placeholder="Drop-off Destination" required>
                        <button type="submit" class="btn-action">Find Driver</button>
                    </form>
                </div>
                
                <div class="card">
                    <h4>My Ride History</h4>
                    <ul id="customer-ride-list" class="list-group">
                        <li>Loading...</li>
                    </ul>
                </div>
            </div>

            <div id="driver-panel" class="role-panel hidden">
                <div class="status-bar">
                    <span>Status: <strong id="driver-status">Available</strong></span>
                    <button id="toggle-status-btn" class="btn-small">Go Offline</button>
                </div>

                <div class="card">
                    <h4>üöñ Available Requests</h4>
                    <button id="refresh-rides-btn" class="btn-secondary">Refresh List</button>
                    <ul id="driver-ride-list" class="list-group">
                        <li>No new requests.</li>
                    </ul>
                </div>
            </div>
        </section>
    </div>

    <script src="client.js"></script>
</body>
</html>
